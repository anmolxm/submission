name: Deploy to AWS EC2

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker images
        run: |
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml push

      - name: SSH into EC2 and deploy
  uses: appleboy/ssh-action@master
  with:
    host: ${{ secrets.EC2_HOST }}  # Your EC2 instance's public IP
    username: ubuntu  # Your EC2 instance's SSH username (default for Ubuntu)
    key: ${{ secrets.SSH_PRIVATE_KEY }}  # Reference to SSH private key stored in GitHub Secrets
    script: |
      set -e  # Exit script immediately on error
      
      echo "Starting deployment process..."
      cd /home/ubuntu/wanderlust  # Path where your Docker-compose files are located on your EC2 instance
      
      echo "Pulling Docker images..."
      docker-compose -f docker-compose.yml pull
      
      echo "Starting Docker containers..."
      docker-compose -f docker-compose.yml up -d
      
      echo "Deployment completed successfully."
