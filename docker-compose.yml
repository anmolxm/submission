version: '3.8'
services:
  mongodb:
    container_name: mongo
    image: mongo:latest
    volumes:
      - ./backend/data:/data
    ports:
      - "27017:27017"

  backend:
    container_name: backend
    build:
      context: ./backend  # Path to backend directory containing Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/wanderlust
    depends_on:
      - mongodb

  frontend:
    container_name: frontend
    build:
      context: ./frontend  # Path to frontend directory containing Dockerfile
    ports:
      - "5173:5173"
    command: npm run dev -- --host
    environment:
      - VITE_API_BASE_URL=http://backend:5000/api

volumes:
  data:
